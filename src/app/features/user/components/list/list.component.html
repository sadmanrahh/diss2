<div class="card-container">
    <mat-card
    *ngFor="let item of item$ | async"
    (click)="selectItems(item)"
    >
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.type }} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.imgUrl" alt="Photo Empty" />
      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
