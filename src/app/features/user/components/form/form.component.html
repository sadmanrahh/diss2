<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input required formControlName="name" class="form-control" placeholder="Pasta" type="text" matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Available or Sold</mat-label>
    <input required formControlName="type" class="form-control" placeholder="Fire" type="text" matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contact Number</mat-label>
    <input matInput required formControlName="contact" class="form-control" placeholder="+4472839448291" type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput required formControlName="height" class="form-control" placeholder="7" type="number" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Payment Link</mat-label>
    <input matInput required formControlName="weight" class="form-control" placeholder="www.google.com"  type="link" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location </mat-label>
    <input matInput required formControlName="description" class="form-control" placeholder="Description" type="text" />
  </mat-form-field>
 
  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput required formControlName="imgUrl" class="form-control" placeholder="https://charmander.png" type="text" />
  </mat-form-field>
  <button type="button" mat-raised-button (click)="submit()" color="primary" [disabled]="!form.valid">
    Submit
  </button>
  
</form>
