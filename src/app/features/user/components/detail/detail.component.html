
<div class="detail">
  <h2>{{ item.name }}</h2>
  <h4>{{ item.type }} </h4>
  <div class="content">
    <img [src]="item.imgUrl" />
    <div>
      <p> Price: {{ item.height }}</p>
    
      <p>
        Location: {{ item.description }}
        
      </p>
      <p>
        Contact Number: {{ item.contact }}
        
      </p>
      <p> <button (click)="goToWeightLink(item.weight.toString())" class="nav-btn2">Buy</button></p>
     
        
     
    </div>
  </div>
  <div>
    
  </div>
</div>
